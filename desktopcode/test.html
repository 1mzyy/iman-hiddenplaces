<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Arch for Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #F9F4EA;
            font-family: 'Inter', sans-serif;
            padding: 20px;
        }
        
        .mission-section {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 20px;
        }
        
        /* Main arch container */
        .mission-arch {
            position: relative;
            width: 100%;
            height: 300px;
            background-color: #E7DCC5;
            margin: 40px auto;
            border-radius: 20px;
            overflow: hidden;
        }
        
        /* Top arch shape */
        .mission-arch::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background-color: #A9C28C;
            
            /* Custom arch shape */
            clip-path: path('M0,150 Q100,0 200,50 Q300,100 400,150 L400,150 L0,150 Z');
            
            /* For responsive design */
            clip-path: path('M0,150 Q25%,0 50%,30 Q75%,80 100%,150');
            
            /* Fallback for older browsers */
            border-radius: 50% 50% 40% 40% / 0% 0% 100% 100%;
        }
        
        /* Bottom curve */
        .mission-arch::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background-color: #E7B5C8;
            
            clip-path: path('M0,0 Q50%,100 100%,0');
            opacity: 0.3;
        }
        
        .arch-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 80%;
            max-width: 500px;
            z-index: 2;
        }
        
        .arch-title {
            font-family: 'Quicksand', sans-serif;
            font-size: 32px;
            font-weight: 600;
            color: #4C3F2E;
            margin-bottom: 25px;
        }
        
        .arch-text {
            font-size: 16px;
            line-height: 1.8;
            color: #8A7B69;
        }
        
        .text-line {
            display: block;
            margin-bottom: 5px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .mission-arch {
                height: 250px;
            }
            
            .mission-arch::before {
                height: 120px;
            }
            
            .arch-title {
                font-size: 24px;
            }
            
            .arch-text {
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px) {
            .mission-arch {
                height: 200px;
            }
            
            .mission-arch::before {
                height: 100px;
            }
            
            .arch-title {
                font-size: 20px;
                margin-bottom: 15px;
            }
            
            .arch-text {
                font-size: 13px;
                line-height: 1.6;
            }
        }
    </style>
</head>
<body>
    <section class="mission-section">
        <div class="mission-arch">
            <div class="arch-content">
                <h2 class="arch-title">Our Mission</h2>
                <div class="arch-text">
                    <span class="text-line">We made your visit</span>
                    <span class="text-line">simple and well</span>
                    <span class="text-line">with all the info you</span>
                    <span class="text-line">please find close the</span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
