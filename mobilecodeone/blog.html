  <script>
  // Get the hamburger icon and nav links container

  const navLinksContainer = document.getElementById("nav-links-container");

  // Add an event listener to the hamburger icon

    navLinksContainer.classList.toggle("active"); // Toggle the "active" class
  });
</script>
